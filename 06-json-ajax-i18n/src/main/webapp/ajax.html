<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript">
        function ajaxRequest() {
            //1、要创建 XMLHttpRequest 对象
            let xmlHttpRequest = new XMLHttpRequest();
            //2、调用 open 方法设置请求方式、请求URL、是否使用异步
            xmlHttpRequest.open("GET", "http://localhost:8080/06-json-ajax-i18n/ajaxServlet?action=javaScriptAjax", true);
            //3、在发起请求前绑定 onreadystatechange 事件，处理请求回调事件
            xmlHttpRequest.onreadystatechange = function() {
                if (xmlHttpRequest.status === 200 && xmlHttpRequest.readyState === 4) {
                    //将服务器返回的 Json 字符串转为 Json 对象
                    let jsonObj = JSON.parse(xmlHttpRequest.responseText);
                    //将数据显示到页面
                    document.getElementById("div01").innerHTML = "编号：" + jsonObj.id + "，姓名：" + jsonObj.name;
                }
            };
            //4、调用 send 方法发起请求
            xmlHttpRequest.send();
        }
    </script>
</head>
<body>
    <button onclick="ajaxRequest()">ajax request</button>
    <div id="div01"></div>
</body>
</html>
