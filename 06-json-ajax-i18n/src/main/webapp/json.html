<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript">
        // json的定义
        let jsonObj = {
            "key1": 12,
            "key2": "abc",
            "key3": true,
            "key4": [11, "arr", false, {"key": "value"}, [1, 2, 3]],
            "key5": {
                "key5-1": 51,
                "key5-2": false
            }
        };
        // json的访问
        console.log(jsonObj);
        console.log(jsonObj.key1);
        console.log(jsonObj.key4);
        console.log(jsonObj.key4[2]);
        console.log(jsonObj.key4[3].key);
        console.log(jsonObj.key4[4][0]);
        // 遍历 json 数组
        for (let i = 0; i < jsonObj.key4.length; i++) {
            console.log(jsonObj.key4[i]);
        }
        console.log(jsonObj.key5);
        console.log(jsonObj.key5["key5-1"]);
        // json对象转字符串
        let s = JSON.stringify(jsonObj);
        console.log(s);
        // json字符串转json对象
        let json = JSON.parse(s);
        console.log(json);
    </script>
</head>
<body>

</body>
</html>
